<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="js-container">
            <div class="score js-home-score">
                <h1>HOME</h1>
                <div class="home-score">
                     0
                </div>
                <div>
                    <button class="js-score-button" data-score-id = "1" data-team-id="home">+1</button>
                    <button class="js-score-button" data-score-id = "2" data-team-id="home">+2</button>
                    <button class="js-score-button" data-score-id = "3" data-team-id="home">+3</button>
                </div>
                
            </div>
            <div class="score js-guest-score">
                <h1>GUEST</h1>
                <div class="guest-score">
                    0
                </div>
                 <div>
                    <button class="js-score-button" data-score-id = "1" data-team-id="guest">+1</button>
                    <button class="js-score-button" data-score-id = "2" data-team-id="guest">+2</button>
                    <button class="js-score-button" data-score-id = "3" data-team-id="guest">+3</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
