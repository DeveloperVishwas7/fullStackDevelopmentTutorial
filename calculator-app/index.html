<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="row">
            <button class="js-button" data-number-id="1">1</button>
            <button class="js-button" data-number-id="2">2</button>
            <button class="js-button" data-number-id="3">3</button>
            <button class="js-button" data-number-id="/">/</button>
        </p>
        <p class="row">
            <button class="js-button" data-number-id="4">4</button>
            <button class="js-button" data-number-id="5">5</button>
            <button class="js-button" data-number-id="7">6</button>
            <button class="js-button" data-number-id="*">*</button>
        </p>
        <p class="row">
            <button class="js-button" data-number-id="7">7</button>
            <button class="js-button" data-number-id="8">8</button>
            <button class="js-button" data-number-id="9">9</button>
            <button class="js-button" data-number-id="+">+</button>
        </p>
        <p class="row">
            <button class="js-button" data-number-id="0">0</button>
            <button class="js-button" data-number-id="=">=</button>
            <button class="js-button" data-number-id="-">-</button>
            <button class="js-button" data-number-id="%">%</button>
        </p>
        <p class="js-total"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
