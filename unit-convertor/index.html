<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metric/Imperial Unit Conversion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <header class="card-header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="input-box">
          <input type="text" class="input-value js-input-value" placeholder="00">
        </div>
        <button class="btn-convert js-btn-convert">Convert</button>
      </header>
      <div class="js-show-result">
        <section class="section">
                <h2>Length (Meter/Feet)</h2>
                <p>00 meters = 00 feet | 00 feet = 00 meters</p>
            </section>

            <section class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <p>00 liters = 00 gallons | 00 gallons = 00 liters</p>
            </section>

            <section class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>00 kilos = 00 pounds | 00 pounds = 00 kilos</p>
            </section>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
